<!DOCTYPE html>
<html>
  <head>
    <title>Game 1</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="menu">
        <do iv class="start">
          <div class="title">Calculator Brain</div>
          <button id="btnstart" class="btnstart activestart" onclick="start()">
            Start
          </button>
        </do>
        <div class="stop">
          <button
            id="btnstop"
            class="btnstop inactivestop"
            onclick="stop()"
            disabled
          >
            Stop
          </button>
        </div>
      </div>
    </div>
    <div class="body">
      <fieldset class="question">
        <legend>Question</legend>
        <span id="q1" class="q1"></span>

        <span class="arrow">=></span>
      </fieldset>

      <fieldset class="question">
        <legend>Answer</legend>
        <input id="answerbox" type="text" disabled />
      </fieldset>
      <button
        id="useranswer"
        type="button"
        class="ok"
        onclick="checkanswer()"
        disabled
      >
        Submit
      </button>
    </div>

    <h3 class="list">Log</h3>
    <ol id="list"></ol>
  </body>
</html>
